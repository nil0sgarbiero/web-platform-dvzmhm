<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - AppTreino</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Email</label>
      </div>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          onchange="validateFields()"
          placeholder="Digite seu E-mail"
        />
      </div>
      <div>
        <label for="">Senha</label>
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite Sua Senha"
        />
      </div>
      <div>
        <button type="button" class="clear" id="recoverpass" disabled="true">
          Recuperar Senha
        </button>
      </div>
      <div>
        <button type="button" class="solid" id="login" disabled="true">
          Login
        </button>
      </div>

      <div>
        <button type="button" class="outline">Criar Usu√°rio</button>
      </div>
    </form>
  </body>
</html>
